<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cursos - SaberOnline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo-area">
                <h1>SaberOnline</h1>
                <p>Painel de Gerenciamento dos cursos</p>
            </div>
            <div>
                <a href="/" class="btn btn-secondary">Voltar para o Inicio</a>
                <a href="/logout" class="btn-header">Sair</a>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <h3>Gerenciar os Cursos</h3>
        <hr>

        <div class="card">
            <div class="card-header">
                Formulário de Cadastro de Cursos
            </div>
            <div class="card-body">
                <form id="form-curso">
                    <input type="hidden" id="cursoId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="titulo" class="form-label">Nome do Curso</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="instrutor" class="form-label">Instrutor</label>
                            <input type="text" class="form-control" id="instrutor">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="carga_horaria" class="form-label">Carga Horária</label>
                            <input type="text" class="form-control" id="carga_horaria" placeholder="Ex: 40 horas">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="nivel" class="form-label">Nível</label>
                            <input type="text" class="form-control" id="nivel" placeholder="Ex: Iniciante">
                        </div>
                         <div class="col-md-3 mb-3">
                            <label for="preco" class="form-label">Preço (R$)</label>
                            <input type="number" class="form-control" id="preco" step="0.01" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="vagas" class="form-label">Vagas</label>
                            <input type="number" class="form-control" id="vagas">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>

        <div id="mensagem-feedback" class="mt-3"></div>

        <h4 class="mt-5">Cursos Cadastrados</h4>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Preço</th>
                    <th>Vagas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-cursos-corpo">
                </tbody>
        </table>
    </main>

    <footer class="mt-5">
        <p>&copy; 2025 SaberOnline. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/gerenciamento.js"></script>
</body>
</html>
